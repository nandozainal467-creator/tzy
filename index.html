<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Selamat Tahun Baru</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Poppins', sans-serif;
}

body{
    height:100vh;
    background: radial-gradient(circle at bottom, #0d47a1, #020c2b);
    overflow:hidden;
    display:flex;
    align-items:center;
    justify-content:center;
    color:white;
}

/* TEKS UTAMA */
.container{
    text-align:center;
    z-index:2;
    width:90%;
    max-width:400px;
}

h1{
    font-size:2.5rem;
    text-shadow:0 0 15px #4fc3f7;
}

h2{
    color:#ffd700;
    margin-top:10px;
}

/* TOMBOL CABANG */
.buttons{
    margin-top:25px;
}

button{
    width:100%;
    padding:12px;
    margin:8px 0;
    border:none;
    border-radius:25px;
    background:linear-gradient(135deg,#2196f3,#64b5f6);
    color:white;
    font-size:1rem;
    cursor:pointer;
    transition:.3s;
}

button:hover{
    transform:scale(1.05);
    box-shadow:0 0 15px #4fc3f7;
}

/* HASIL UCAPAN */
.result{
    margin-top:20px;
    font-size:1.1rem;
    min-height:80px;
    opacity:0;
    transition:.5s;
}

/* KEMBANG API */
.fireworks{
    position:absolute;
    width:100%;
    height:100%;
    top:0;
    left:0;
}

.firework{
    position:absolute;
    width:6px;
    height:6px;
    border-radius:50%;
    animation: explode 1.5s infinite ease-out;
}

.firework:nth-child(1){top:30%;left:20%;background:#ff5252;}
.firework:nth-child(2){top:40%;left:70%;background:#ffd700;animation-delay:.4s;}
.firework:nth-child(3){top:60%;left:50%;background:#00e5ff;animation-delay:.8s;}
.firework:nth-child(4){top:20%;left:80%;background:#7c4dff;animation-delay:1.2s;}
.firework:nth-child(5){top:70%;left:30%;background:#69f0ae;animation-delay:1s;}

@keyframes explode{
    0%{transform:scale(0);opacity:1;}
    50%{
        transform:scale(1);
        box-shadow:
        0 -40px 0 currentColor,
        28px -28px 0 currentColor,
        40px 0 0 currentColor,
        28px 28px 0 currentColor,
        0 40px 0 currentColor,
        -28px 28px 0 currentColor,
        -40px 0 0 currentColor,
        -28px -28px 0 currentColor;
    }
    100%{opacity:0;transform:scale(1.5);}
}
</style>
</head>

<body>

<div class="container">
    <h1>üéÜ Selamat Tahun Baru üéÜ</h1>
    <h2>2026</h2>

    <div class="buttons">
        <button onclick="ucapan(1)">Ucapan Harapan</button>
        <button onclick="ucapan(2)">Ucapan Doa</button>
        <button onclick="ucapan(3)">Ucapan Semangat</button>
    </div>

    <div class="result" id="hasil"></div>
</div>

<div class="fireworks">
    <div class="firework"></div>
    <div class="firework"></div>
    <div class="firework"></div>
    <div class="firework"></div>
    <div class="firework"></div>
</div>

<script>
function ucapan(pilihan){
    const hasil = document.getElementById("hasil");
    hasil.style.opacity = 1;

    if(pilihan === 1){
        hasil.innerHTML = "‚ú® Semoga tahun baru ini membawa harapan baru, kebahagiaan, dan kesuksesan dalam setiap langkah hidupmu.";
    } 
    else if(pilihan === 2){
        hasil.innerHTML = "üôè Semoga Allah memberikan kesehatan, keberkahan rezeki, dan kemudahan dalam setiap urusan di tahun yang baru.";
    } 
    else if(pilihan === 3){
        hasil.innerHTML = "üî• Tahun baru adalah awal baru! Jangan takut gagal, terus melangkah dan raih mimpi-mimpimu!";
    }
}
</script>

</body>
</html>
